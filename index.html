<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="all">
    <div class="al">
    <div class="two-card 35">
      <section class="first-card">
        <h3>Your Result</h3>
        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p class="txt">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="second">
        <h3>Summary</h3>
        <div class="reaction c">
          <div class="r-img">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="c-txt">
            <p>80<span> / 100</span></p>
          </div>
        </div>
        <div class="memory c">
          <div class="m-img">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="c-txt">
            <p>92<span> / 100</span></p>
          </div>
        </div>
        <div class="verbal c">
          <div class="ve-img">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="c-txt">
            <p>61<span> / 100</span></p>
          </div>
        </div>
        <div class="visual c">
          <div class="vi-img">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="c-txt">
            <p>72<span> / 100</span></p>
          </div>
        </div>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </section>
    </div>
    <div class="attribution">
      Coded by <a href="https://linktr.ee/ilkenza">Ilkenza</a>.
    </div>
  </div>
  </div>
</body>
</html>
